<form [formGroup]="formDataPassengger" (ngSubmit)="onSubmit()" >
  <div class="form-group">
    <label for="exampleInputEmail1">id</label>
    <input type="text" class="form-control" id="data_id" placeholder="id" formControlName="id" >
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Nama</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="nama" formControlName="name">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Kota</label>
    <input type="text" class="form-control" id="city" name="city" placeholder="kota" formControlName="city">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
