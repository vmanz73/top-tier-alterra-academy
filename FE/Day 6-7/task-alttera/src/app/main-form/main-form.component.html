<div class="container">
  <div class="row">
    <div class="col-md-6">
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">id</label>
          <input type="text" class="form-control" id="data_id" aria-describedby="emailHelp" placeholder="id">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Nama</label>
          <input type="text" class="form-control" id="name" placeholder="nama">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Kota</label>
          <input type="text" class="form-control" id="city" placeholder="kota">
        </div>
        <button type="submit" class="btn btn-primary"  (click)="onSubmit($event)">Submit</button>
      </form>
    </div>
    <div class="col-md-6">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">Name</th>
            <th scope="col">City</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr  *ngFor="let data_user of data | keyvalue">
            <th scope="row">{{data_user.key}}</th>
            <td>{{data_user.value.name}}</td>
            <td>{{data_user.value.city}}</td>
            <td>
              <button type="button" class="btn btn-warning" (click)="onEdit(data_user.key)">Edit</button>
              <button type="button" class="btn btn-danger" (click)="onDelete(data_user.key)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
