<div
  class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden"
>
  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-2">
    <div class="text-center mb-5">
      <img src="assets/images/logo.png" alt="Image" height="80" class="mb-0"/>
      <div class="text-500 text-3xl font-medium mb-3 align-items-center">
        Mini-Project
      </div>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="email" class="block text-900 font-medium mb-2"
        >Email</label
        >
        <input
          #email
          formControlName="email"
          name="email"
          id="email"
          type="text"
          pEmail
          class="w-full mb-3"
          placeholder="Email"
        />

        <label for="password" class="block text-900 font-medium mb-2"
        >Password</label
        >
        <input
          #password
          formControlName="password"
          name="password"
          id="password"
          type="password"
          pPassword
          class="w-full mb-3"
          placeholder="Password"
          [feedback]="false"
        />

        <button
          pButton
          pRipple
          label="Sign In"
          icon="pi pi-user"
          class="w-full"
          [loading]="isLoading"
        ></button>
      </div>
    </form>
  </div>
</div>
